<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tablas</title>
    </head>

    <body>
        <table border="1">
            <caption>Primera tabla</caption>
            <tr>
                <th>Animales</th>
                <th>Frutas</th>
            </tr>
            <tr>
                <td>Perro</td>
                <td>Manzana</td>
            </tr>
            <tr>
                <td>Gato</td>
                <td>Pera</td>
            </tr>
        </table>
        <br><br>
        <table border="1">
            <caption>Mezcla de columnas</caption>
            <tr>
                <th> </th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A2</td>
                <td colspan="2">B2 y C2</td>
            </tr>
        </table>
        <br><br>
        <table border="1">
            <caption>Mezcla de filas</caption>
            <tr>
                <th> </th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="2">A1 y A2</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </table>
    </body>
</html>
