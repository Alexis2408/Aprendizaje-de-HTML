<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
    </head>

    <body>
        <!--Para crear una lista, se puede usar ul>(li*3). No ere visual-->
        <p>Lista ordenada</p>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>

        <hr>
        <p>Lista desordenada</p>
        <ul>
            <li>Un elemento</li>
            <li>Otro elemento</li>
            <li>Algun otro elemento</li>
        </ul>

    </body>
</html>
